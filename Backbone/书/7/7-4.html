<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>action方式绑定url地址</title>
	<style>
		div{
			margin:5px 0;
			font-size:13px;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">首页</a> |
		<a href="#search">查询列表</a> |
		<a href="#search/abc">关键字查询</a> |
		<a href="#search/abc/p2">页码关键字查询</a> |
		<a href="#error">其他页</a>
	</div>
	<div id="divShow"></div>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/underscore/underscore-min.js"></script>
	<script src="../../node_modules/backbone/backbone-min.js"></script>
	<script>
	var $divShow=$('#divShow');
	var testrouter=Backbone.Router.extend({
		routes:{
			'':'main',
			'search':'search_list',
			'search/:key':'search_key',
			'search/:key/p:page':'search_key_page',
			'*search':'search_defatult'
		},
		main:function  () {
			$divShow.html('首页');
		},
		search_list:function(){
			$divShow.html('查询列表');
		},
		search_key:function(key){
			$divShow.html('查询关键字为'+key+'记录')
		},
		search_key_page:function(key,page){
			$divShow.html('查询关键字为'+key+'记录，页码为'+page);
		},
		search_defatult:function(){
			$divShow.html('其他页');
		}
	});
	var router=new testrouter();
	Backbone.history.start();
	</script>
</body>
</html>
