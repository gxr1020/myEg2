<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		font-size:13px;
	}
	div{
		width:260px;
		text-align: center;
		padding:5px;
	}
	.changed{
		border:1px solid #555;
	}
	</style>
</head>
<body>
<div id="main"></div>
<script type="text/template" id="main-tpl">
	<div id="backbone"><%=mess%></div>
	<input type="button" id="btnshow" value="点击一下"/>
</script>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/underscore/underscore-min.js"></script>
	<script src="../../node_modules/backbone/backbone-min.js"></script>
	<script>
	var stuview=Backbone.View.extend({
		el:$('#main'),
		initialize:function  () {
			this.template=_.template($('#main-tpl').html());
			this.render();
		},
		render:function(){
			this.$el.html(this.template({mess:'backbone是前端MVC'}));
		},
		events:{
			'click div#backbone':'togcls',
			'click input#btnshow':'toggle'
		},
		togcls:function(){
			$('#backbone').toggleClass('changed');
		},
		toggle:function(){
			console.log('x');
			$('#backbone').toggle();
		}
	});
	
	var stuV=new stuview();
	// stuV.render();
	</script>
</body>
</html>
