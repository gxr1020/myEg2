<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	body{
		font-size: 12px;
		}
		</style>
</head>
<body>
	之前都是模型自定义事件
	<br>
	现在视图自定义事件
	<div id="view">
		<input type="button" value="显示" id="btnShow">
		<input type="button" value="隐藏" id="btnHide"></div>
	<div id="Info">
		姓名:Gxr
		<br/>
		性别:男
		<br/>
		xxxx
	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/underscore/underscore-min.js"></script>
	<script src="../node_modules/backbone/backbone-min.js"></script>

	<script>
	var InfoView=Backbone.View.extend({
		el:'#view',
		events:{
			'click #btnShow':"ShowInfo",  //此时的事件绑定是 事件名 element名:方法名
			'click #btnHide':'HideInfo'
		},
		ShowInfo:function  () { //上面事件方法
			console.log('x');
			$('#Info').show();
		},
		HideInfo:function  () {
			console.log('x1');

			$('#Info').hide();
		}
	});
	var view=new InfoView();

	</script>
</body>
</html>
