<body>
off方法移除绑定事件上的某个函数

	<script src="../../node_modules/underscore/underscore-min.js"></script>
	<script src="../../node_modules/backbone/backbone-min.js"></script>
	<script>
var person=Backbone.Model.extend({
	defaults:{
		name:'',
		sex:'女',
		age:32,
		score:120
	}
});
var man=new person();
var m=0,n=0;
var callback_a=function  () {
	m++;
	console.log('您执行a事件的次数为'+m);
}
var callback_a2=function  () {
	console.log('一个事件绑定多个函数');
}
man.on('event_a',callback_a);
man.on('event_a',callback_a2);
man.trigger('event_a');
// 用off移除事件上的某个函数
man.off('event_a',callback_a);

console.log('==========再次触发事件==========');
man.trigger('event_a');
	</script>

</body>
</html>
